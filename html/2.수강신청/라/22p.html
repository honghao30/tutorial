<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                    결제 완료 후 “접수가 완료되었다”는 화면을 확인합니다.

                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="23p.html" class="btn__blue-type btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <a href="23p.html" class="red-link-line highlight-line1" style="width: 111px;height: 49px;left: 541px;top: 418px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 15px;top: -5px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>

        <img src="../../../assets/images/22p.jpg" alt="접수하기">
    </div>
    <script>

        (function () {
            document.addEventListener('DOMContentLoaded',function(){
                var array = [
                    '접수증이 필요하신 경우 [접수증 출력]을 클릭해주세요.'
                ];
                let c = 0;
                let clc = 0;
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();

                    if (c < array.length) {
                        //newArr.push(array[c++])
                        msgbox.innerHTML = array[c++];
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
            });
        })()
    </script>
    <!-- <script src="../../../assets/js/script.js"></script> -->
</body>
</html>
