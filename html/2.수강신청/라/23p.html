<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                    화면의 아래쪽에서 인적사항 및 결제정보가 정확한지 한번 더 확인합니다.
                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="24p.html" class="btn__blue-type btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <div class="red-link-line highlight-line1" style="width: 499px;height: 250px;left: 243px;top: 235px;">
        </div>
        <a href="24p.html" class="red-link-line highlight-line2" style="width: 79px;height: 40px;left: 495px;top: 488px;display: none;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 15px;top: 0px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>

        <img src="../../../assets/images/23p.jpg" alt="접수하기">
    </div>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded',function(){
                var array = [
                    '접수와 관련된 상세정보를 확인하고 싶은 경우, [나의접수내역] 버튼을 클릭합니다.',
                    '화면을 나가게 되더라도 [CQ홈페이지-마이페이지-원서접수관리-교육접수내역]에서 확인할 수 있습니다.'
                ];
                let c = 0;
                let clc = 1;
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();

                    if (c < array.length) {
                        //newArr.push(array[c++])
                        msgbox.innerHTML = array[c++];
                        RedLine[clc++].style.display = 'block';
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
            });
        })()
    </script>
    <!-- <script src="../../../assets/js/script.js"></script> -->
</body>
</html>
