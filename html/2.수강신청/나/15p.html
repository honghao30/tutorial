<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                    휴대전화(스마트폰)의 카메라를 실행시키고 QR코드를 인식(비추기◯ , 촬영 X)합니다.
                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="16p.html" class="btn__blue-type  btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <a href="16p.html" class="red-link-line highlight-line1" style="width: 137px;height: 139px;left: 281px;top: 316px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 35px;top: 55px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
        <a href="16p.html" class="red-link-line highlight-line2" style="width: 207px;height: 214px;left: 631px;top: 274px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 45px;top: 75px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
        <div class="red-link-line highlight-line3" style="width: 74px;height: 19px;left: 698px;top: 388px;">
            <!-- <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div> -->
        </div>
        <img src="../../../assets/images/15p.jpg" alt="안면인식 사진등록 관련 유의사항">
    </div>
    <script> 
        (function () {
            document.addEventListener('DOMContentLoaded',function(){  
                var array = [  
                    '휴대전화에서 별도의 이동링크(페이지 주소) 등의 안내가 나타나면<br> 해당 부분을 선택해 이동합니다.'
                ];        
                let c = 0;
                let clc = 1; 
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();
                                             
                    if (c < array.length) {                
                        //newArr.push(array[c++])                
                        msgbox.innerHTML = array[c++];        
                        RedLine[clc++].style.display = 'block';
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                const btnClose = document.querySelector('.btn-next-end');
                btnClose.addEventListener('click',selfclose);
                function selfclose(){
                    alert('튜토리얼을 종료합니다');
                    window.open('','_self').close();
                    wRap.style.display = 'none';
                }
            });
        })()        
    </script>   
    <!-- <script src="../../../assets/js/script.js"></script> -->
</body>
</html>
