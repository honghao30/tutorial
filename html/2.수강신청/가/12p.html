<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                   접수종목에서 선택한 종목과 교육기간을 확인합니다.
                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="13p.html" class="btn__blue-type  btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <div class="red-link-line highlight-line1" style="width: 347px;height: 75px;left: 187px;top: 211px;">
            <!-- <div class="cursor-pointer-wrap" style="display:none">
                <div class="pointer" style="display: none;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="red-link-line highlight-line2" style="width: 609px; height: 257px; left: 184px; top: 413px; display: none;">

        </div>
        <a href="#" class="red-link-line highlight-line3 btn-next-end" style="width: 43px; height: 25px; left: 187px; top: 529px;display: none;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: -5px;top: -10px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
        <img src="../../../assets/images/12p.jpg" alt="방법1. KCA 국가기술자격검정 홈페이지(www.cq.or.kr) 메인 화면의 자격취득교육 접수 클">
    </div>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded',function(){
                var array = [
                    ' *표시된 필수항목을 빠짐없이 기입합니다.',
                    ' 입력 후 왼쪽의 등록버튼을 클릭하고 사진등록을 진행'
                ];
                let c = 0;
                let clc = 1;
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();

                    if (c < array.length) {
                        //newArr.push(array[c++])
                        msgbox.innerHTML = array[c++];
                        RedLine[clc++].style.display = 'block';
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                const btnClose = document.querySelector('.btn-next-end');
                btnClose.addEventListener('click',selfclose);
                function selfclose(){
                    alert('튜토리얼을 종료합니다');
                    window.open('','_self').close();
                    wRap.style.display = 'none';
                }
            });
        })()
    </script>
    <!-- <script src="../../../assets/js/script.js"></script> -->
</body>
</html>
