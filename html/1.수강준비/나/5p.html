    <!-- //sgage=======  4 -->
    <script>
        document.addEventListener('click',stageEvent);
        function stageEvent(e){
            e.preventDefault();
            //console.log(e.target)
            const basicElm = e.target.parentElement.parentElement.parentElement.parentElement;
            if(basicElm.classList.contains('btn-next-stage02')){
                document.getElementById('stage01').style.display = 'none';
                document.getElementById('stage02').style.display = 'block';
            }
            if(basicElm.classList.contains('btn-next-stage03')){
                document.getElementById('stage02').style.display = 'none';
                document.getElementById('stage03').style.display = 'block';
            }
            if(basicElm.classList.contains('btn-next-stage04')){
                document.getElementById('stage03').style.display = 'none';
                document.getElementById('stage04').style.display = 'block';
            }
        }
        const btnClose = document.querySelector('.btn-next-stage05');
        btnClose.addEventListener('click',selfclose);
        function selfclose(){
            alert('튜토리얼을 종료합니다');
            document.getElementById('stage04').style.display = 'none';
        }
    </script>
