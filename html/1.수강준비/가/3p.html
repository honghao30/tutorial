<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                    접수전 준비사항입니다. 아래의 유의사항을 확인 후 준비된 환경에서 접수하시기 바랍니다. 교육수강은 접수완료시점부터 이용할 수 있습니다.
                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="#" class="btn__blue-type">확인</a>
                </div>
            </div>
        </div>
        <img src="../../../assets/images/3p_bg.jpg" alt="접수 전 확인사항">
    </div>
    <script>        

(function () {
    document.addEventListener('DOMContentLoaded',function(){  
        var array = [            
            '크롬 브라우저 다운로드는 다음 게시물인 “크롬 다운로드 방법“에서 확인할 수 있습니다.',
            '운영체제 확인은 [내컴퓨터(내pc)-마우스 오른쪽 클릭-속성-windows 사양]에서 확인하시기 바랍니다.'            
        ];        
        let c = 0;
        let clc = 0; 
        const msgbox = document.querySelector('.text-guide');
        const btnNext = document.querySelector('.btn__blue-type');
        const tooltipWrap = document.querySelector('.tooltip__area--bottom');
        btnNext.addEventListener('click',myFunction);
        function myFunction() {                         
            if (c < array.length) {                
                //newArr.push(array[c++])                
                msgbox.innerHTML = array[c++];        
            } else{
                console.log('dd');
                tooltipWrap.style.display = 'none';
            };
        }
    });
})()        
    </script>
    <!-- <script src="../../../assets/js/script.js"></script> -->
</body>
</html>
