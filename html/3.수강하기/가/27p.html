<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide ft16">
                    온라인자격취득교육 메인 홈페이지에 접속합니다.
                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="28p.html" class="btn__blue-type btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->

        <a href="27-m-28p.html" class="red-link-line highlight-line1" style="width: 326px;height: 154px;left: 555px;top: 338px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;top: 95px;right: 105px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>

        <img src="../../../assets/images/27p.jpg" alt="2. 학습하기">
    </div>
    <script>    
        (function () {
            document.addEventListener('DOMContentLoaded',function(){  
                var array = [                                
                    '수강신청한 과목명, 교육기간을 확인합니다.<br>(신청하신 정보와 다를 경우 [CQ홈페이지-마이페이지<br>원서접수내역-교육접수내역-접수취소]를 진행해주시기 바랍니다.)',
                    '[학습하기] 버튼을 클릭합니다.'       
                ];        
                let c = 0;
                let clc = 1; 
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();
                                             
                    if (c < array.length) {                
                        //newArr.push(array[c++])                
                        msgbox.innerHTML = array[c++];       
                        RedLine[clc++].style.display = 'block'; 
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                // const btnClose = document.querySelector('.btn-next-end');
                // btnClose.addEventListener('click',selfclose);
                // function selfclose(){
                //     alert('튜토리얼을 종료합니다');
                //     wRap.style.display = 'none';
                // }
            });
        })()        
    </script>
    <!-- <script src="../../../assets/js/script.js"></script> -->
</body>
</html>
