<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                    <strong>[안면인증]</strong> 버튼을 클릭합니다.

                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="32p.html" class="btn__blue-type  btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <a href="32p.html" class="red-link-line highlight-line1" style="width: 72px;height: 30px;left: 251px;top: 461px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: -5px;top: -13px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
        <a href="32p.html" class="red-link-line highlight-line2" style="width: 218px;height: 40px;left: 586px;top: 447px;border:0;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 61px;top: -9px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>



        <img src="../../../assets/images/31p.jpg" alt="방법2. 컴퓨터에 카메라가 설치된 경우">
    </div>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded',function(){
                var array = [
                    '얼굴을 안내선 및 화면 중앙에 맞춘 후 [안면인증] 버튼을 클릭합니다.',
                    '인증실패시 실패 화면에서의 2번째 메뉴인 [모바일인증] 버튼을 클릭합니다.'
                ];
                let c = 0;
                let clc = 1;
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();

                    if (c < array.length) {
                        //newArr.push(array[c++])
                        msgbox.innerHTML = array[c++];
                        RedLine[clc++].style.display = 'block';
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                // const btnClose = document.querySelector('.btn-next-end');
                // btnClose.addEventListener('click',selfclose);
                // function selfclose(){
                //     alert('튜토리얼을 종료합니다');
                //     wRap.style.display = 'none';
                // }
            });
        })()
    </script>
</body>
</html>
