<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide">
                    학습현황은 진도율, 성취도평가여부, 교육만족도 조사 여부 이수 등을<br> 확인 할 수 있는 메뉴입니다.
                </div>
                <div class="text-guide " style="display: none;">
                    자세한 자격증 발급 방법은 CQ체험하기의 "자격증<br> 발급신청" 게시물을 확인하시기 바랍니다.
                 </div>
                <div class="btn-confirm__blue-btn">
                    <a href="#" class="btn__blue-type btn-next-step">확인</a>
                    <a href="#" class="btn__blue-type btn-multi-event" style="display: none;">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <div class="red-link-line highlight-line1" style="width: 762px;height: 348px;left: 212px;top: 338px;">
            <!-- <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;width: 764px; height: 358px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div> -->
        </div>
        <a href="#" class="red-link-line highlight-line2 btn-next-end" style="width: 137px;height: 40px;left: 817px;top: 620px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 5px;top: 5px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>

        <img src="../../../assets/images/37p.jpg" alt="2. 학습하기">
    </div>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded',function(){
                var array = [
                    '모든 강의의 수강완료, 성취도평가 및 교육 만족도 조사가 완료되어야<br>  교육이 이수됩니다.<br>(완료되지 않은 항목이 있는 경우, 교육수강에서 해당부분을 <br>확인한 뒤 완료해야합니다.)',
                    '교육이수가 확인될 경우, 자격증 신청이 가능합니다.<br>(제한급, 항공전과목 면제 대상 한정)',
                    '자격증 발급을 원하는 경우 [자격증 발급 하러 가기]<br>CQ홈페이지(www.cq.or.kr) 또는 지방본부 내방을 통해 가능합니다.',
                    '자세한 자격증 발급 방법은 CQ체험하기의 “자격증 발급신청” 게시물을 확인하시기 바랍니다.'
                ];
                let c = 0;
                let clc = 1;
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();

                    if (c < array.length) {
                        //newArr.push(array[c++])
                        msgbox.innerHTML = array[c++];
                        RedLine[clc++].style.display = 'block';
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                const btnClose = document.querySelector('.btn-next-end');
                btnClose.addEventListener('click',selfclose);
                function selfclose(){
                    alert('튜토리얼을 종료합니다');
                    window.open('','_self').close();
                    wRap.style.display = 'none';
                }
            });
        })()
    </script>
</body>
</html>
