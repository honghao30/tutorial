<html lang="en">
<head>

    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide ft16">
                    CQ홈페이지의 메인 화면의 자격증 발급 또는 <br> [CQ홈페이지-자격증/확인서자격증발급-자격증발급신청]을 클릭합니다.
                  
                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="39p.html" class="btn__blue-type  btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->        
        <a href="38-2p.html" class="red-link-line highlight-line1" style="width: 124px;height: 44px;left: 486px;top: 79px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 5px;top: 5px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
        <a href="38-2p.html" class="red-link-line highlight-line2" style="width: 209px;height: 151px;left: 710px;top: 215px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 35px; top: 65px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
                     
        <img src="../../../assets/images/38p.jpg" alt="2. 학습하기">
    </div>
    <script>    
        (function () {
            document.addEventListener('DOMContentLoaded',function(){  
                var array = [                                
                    '접수절차를 확인하고 아래의 [자격증발급 신청]을 클릭합니다.'  
                ];        
                let c = 0;
                let clc = 1; 
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();
                                             
                    if (c < array.length) {                
                        //newArr.push(array[c++])                
                        msgbox.innerHTML = array[c++];       
                        RedLine[clc++].style.display = 'block'; 
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                // const btnClose = document.querySelector('.btn-next-end');
                // btnClose.addEventListener('click',selfclose);
                // function selfclose(){
                //     alert('튜토리얼을 종료합니다');
                //     wRap.style.display = 'none';
                // }
            });
        })()        
    </script>
