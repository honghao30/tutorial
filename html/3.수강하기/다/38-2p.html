<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인자격취득교육 수강 안내 튜토리얼</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
</head>
<body>
    <div class="tutorial__wrap is-stand">
        <div class="tooltip__area--bottom">
            <div class="logo__wrap--left">
                <img src="../../../assets/images/logo.jpg" alt="KCA 로고">
            </div>
            <div class="text-guide__wrap--right">
                <div class="text-guide ft16">
                   자격증신청 방법은 CQ체험하기의 '4. 자격증 발급 신청'게시물을 확인하시기 바랍니다.

                </div>
                <div class="btn-confirm__blue-btn">
                    <a href="43p.html" class="btn__blue-type  btn-multi-event">확인</a>
                </div>
            </div>
        </div>
        <!-- 툴팁 -->
        <div class="red-link-line highlight-line1" style="width: 124px;height: 44px;left: 486px;top: 79px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 5px;top: 5px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="red-link-line highlight-line2" style="width: 172px;height: 42px;left: 10px;top: 335px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 35px; top: -13px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="red-link-line highlight-line2 btn-next-end" style="width: 112px;height: 57px;left: 472px;top: 436px;">
            <div class="cursor-pointer-wrap">
                <div class="pointer" style="display: none;right: 10px; top: 9px;">
                    <div class="point">&nbsp;</div>
                    <div class="circle_wrap">
                        <span class="circle"></span>
                        <span class="circle2"></span>
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </a>
        <img src="../../../assets/images/38-1p.jpg" alt="2. 학습하기">
    </div>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded',function(){
                var array = [
                    '접수절차를 확인하고 아래의 [자격증발급 신청]을 클릭합니다.'
                ];
                let c = 0;
                let clc = 1;
                const msgbox = document.querySelector('.text-guide');
                const btnNext = document.querySelector('.btn__blue-type');
                const tooltipWrap = document.querySelector('.tooltip__area--bottom');
                const wRap = document.querySelector('.tutorial__wrap');
                const RedLine = document.querySelectorAll('.red-link-line');
                btnNext.addEventListener('click',myFunction);
                function myFunction(e) {
                    e.preventDefault();

                    if (c < array.length) {
                        //newArr.push(array[c++])
                        msgbox.innerHTML = array[c++];
                        RedLine[clc++].style.display = 'block';
                    } else{
                        tooltipWrap.style.display = 'none';
                        wRap.classList.remove('is-stand');
                        wRap.classList.add('is-active');
                    };
                }
                const btnClose = document.querySelector('.btn-next-end');
                btnClose.addEventListener('click',selfclose);
                function selfclose(){
                    alert('튜토리얼을 종료합니다');
                    wRap.style.display = 'none';
                }
            });
        })()
    </script>
</body>
</html>
